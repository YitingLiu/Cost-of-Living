<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>New Record</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,300|Open+Sans:300" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "css/edit.css" />
</head>
<body>
    <div class="container">
        <form id="input_form" action="/item/edit/{{item._id}}" method="POST" autocomplete="off">
            <div class="row input_container">
                <div class="col-12">
                    <label for="expense_input" class="myLabel">Expense</label>
                    <input type="text" id="expense_input" name="Expense" value="{{item.expense}}" required>
                </div>
            </div>
            <div class="row category_container">
                <div class="col-12">
                    <input type="hidden" id="category_input" name="Category" value="{{item.category}}" required>
                </div>
                <div class="col-3 col-md-2">
                    <div class="category" id="food">
                        <img class="img-fluid" src="img/food.png">
                        <p>Food</p>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="category" id="drink">
                        <img class="img-fluid" src="img/drink.png">
                        <p>Drink</p>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="category" id="transport">
                        <img class="img-fluid" src="img/transport.png">
                        <p>Transport</p>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="category" id="shopping">
                        <img class="img-fluid" src="img/shopping.png">
                        <p>Shopping</p>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="category" id="health">
                        <img class="img-fluid" src="img/health.png">
                        <p>Health</p>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="category" id="beauty">
                        <img class="img-fluid" src="img/beauty.png">
                        <p>Beauty</p>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="category" id="housing">
                        <img class="img-fluid" src="img/housing.png">
                        <p>Housing</p>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="category" id="income">
                        <img class="img-fluid" src="img/income.png">
                        <p>Income</p>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="category" id="digital">
                        <img class="img-fluid" src="img/digital.png">
                        <p>Digital</p>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="category" id="recreation">
                        <img class="img-fluid" src="img/entertainment.png">
                        <p>Recreation</p>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="category" id="learning">
                        <img class="img-fluid" src="img/personal development.png">
                        <p>Learning</p>
                    </div>
                </div>
                <div class="col-3 col-md-2" >
                    <div class="category" id="others">
                        <img class="img-fluid" src="img/others.png">
                        <p>Others</p>
                    </div>
                </div>
            </div>
            <div class="row input_container">
                <div class="col-12">
                    <label for="name_input" class="myLabel">Name</label>
                    <input type="text" id="name_input" name="Item" value="{{item.name}}" required>
                </div>
            </div>
            <div class="row input_container">
                <div class="col-12">
                    <label for="quantity_input" class="myLabel">Quantity (optional)</label>
                    <input type="text" id="quantity_input" name="Quantity" value="{{item.quantity}}">
                </div>
            </div>
            <input type="hidden" id="date_input" name="Date" value="{{item.date}}" required>
            <div class="row">
                <div class="col-12">
                    <div id="btn_container">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/edit.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script type="text/javascript">
    $("#input_form").validate({
        // onkeyup: false,
        // onclick: false,
        // onfocusout: false,

        rules: {
            Expense: {
              required: true,
              number: true
            },
            Category: "required",
            Item: "required",
            Quantity: {
                // number:true
        }
    },

    // messages: {
    //     Expense: {
    //         required: '',
    //         number:''
    //     },
    //     Item: {
    //         required: ''
    //     },
    //     Quantity: {
    //         number:'Please enter a number.'
    //     }
    // }
});

    $("input_form").click(function(){
        return false;
    })
</script>
</html>
